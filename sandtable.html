<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <style>
      /* CSS Styles */
      body {
        background-image: url("sand2.png"); /* Corrected path */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        display: flex;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 70px;
        margin: 0;
        padding: 0;
      }

      /* Text Styles */
      /* MindScape */
      .mind-scape {
        color: #1a1a1a;
        font-size: 34px;
        font-family: Outfit;
        font-weight: 700;
        letter-spacing: 4.08px;
        word-wrap: break-word;
      }

      /* Product, Solution, Contact */
      .menu-item {
        color: black;
        font-size: 16px;
        font-family: Inter;
        font-weight: 500;
        word-wrap: break-word;
      }

      /* Sign up */
      .sign-up {
        color: black;
        font-size: 16px;
        font-family: Inter;
        font-weight: 600;
        word-wrap: break-word;
      }
      .try-it-box:hover {
        background-color: #6a57c9; /* Change background color on hover */
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Add box shadow on hover */
      }

      /* AI Sand Table Room */
      .ai-room {
        color: #1e1d1f;
        font-size: 48px;
        font-family: Inter;
        font-weight: 800;
        line-height: 52px;
        word-wrap: break-word;
      }

      /* Immerse in a world... */
      .immerse-text {
        color: #787579;
        font-size: 16px;
        font-family: Inter;
        font-weight: 400;
        line-height: 24px;
        word-wrap: break-word;
      }

      /* 32 */
      .number-32 {
        color: #c4b5c5;
        font-size: 12px;
        font-family: Inter;
        font-weight: 600;
        text-transform: uppercase;
        line-height: 18px;
        letter-spacing: 0.96px;
        word-wrap: break-word;
      }

      /* Try it for free */
      .try-it {
        color: white;
        font-size: 14px;
        font-family: Inter;
        font-weight: 600;
        line-height: 20px;
        word-wrap: break-word;
      }

      /* Learn more */
      .learn-more {
        color: #1e1d1f;
        font-size: 14px;
        font-family: Inter;
        font-weight: 600;
        line-height: 20px;
        word-wrap: break-word;
      }
      /* Add hover effect to clickable images */
      .clickable:hover {
        transform: scale(1.1); /* Increase scale on hover */
        transition: transform 0.3s; /* Add a smooth transition effect */
      }
    </style>
  </head>
