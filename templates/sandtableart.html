        font-family: Arial, sans-serif;
        padding: 10px; /* Padding inside the box */
        overflow-y: auto; /* Enable scroll if content is too long */
        border-radius: 5px; /* Rounded corners */

      /* Start Creating */
      .start-creating {
        color: white;
        font-size: 14px;
        font-family: Inter;
        font-weight: 600;
        line-height: 20px;
        word-wrap: break-word;
        cursor: pointer; /* Change cursor to pointer */
        transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
      }
      #imagePlaceholder img {
        cursor: pointer; /* Change cursor to pointer on hover over the image */
        transition: transform 0.3s ease; /* Smooth transform effect */
      }

      #imagePlaceholder img:hover {
        transform: scale(1.05); /* Slightly increase size on hover */
      }
      /* Hover effect for the Start Creating button */
      .start-creating:hover {
        background-color: #6f42c1; /* Change background color on hover */
        color: #ffffff; /* Change text color on hover */
      }

      /* Grid background for top boxes */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      .grey-box {
        width: 100px;
        height: 40px;
        background: #d9d9d9;
        cursor: pointer;
        user-drag: true;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center; /* Center content vertically and horizontally */
      }

      /* Text inside grey box */
      .grey-box-content {
        color: #1a1a1a;
        font-size: 14px;
        font-family: Inter;
        font-weight: 600;
        line-height: 1;
        word-wrap: break-word;
      }

      /* Pink box style */

        width: 100px;
        height: 40px;

        word-wrap: break-word;
        cursor: pointer;
        color: white;
        background-color: plum;
      }
    </style>

    <script>
      // JavaScript for making grey boxes movable and pink box droppable
      const greyBoxes = document.querySelectorAll(".grey-box");
      // const pinkBox = document.getElementById("pinkBox");
      const pinkBox = document.querySelector(".pink-box");

      let isDragging = false;
      let currentBox = null;

      greyBoxes.forEach((box) => {
        box.addEventListener("mousedown", (e) => {
          isDragging = true;
          currentBox = box;
          const offsetX = e.clientX - box.getBoundingClientRect().left;
          const offsetY = e.clientY - box.getBoundingClientRect().top;

          document.onmousemove = (e) => {
            if (!isDragging) return;

            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;

            box.style.left = x + "px";
            box.style.top = y + "px";
          };

          document.onmouseup = () => {
            isDragging = false;
            document.onmousemove = null;
            document.onmouseup = null;
            if (isOverlapping(currentBox, pinkBox)) {
              pinkBox.appendChild(currentBox); // Append the grey box to the pink box
              currentBox.style.position = "static"; // Reset the position to align it inside the pink box
            }
          };
        });
      });

      window.onload = () => {
        const greyBoxes = document.querySelectorAll(".grey-box");
        const containerWidth =
          document.querySelector(".grid-container").offsetWidth;
        const boxWidth = greyBoxes[0].offsetWidth;
        const totalSpace = containerWidth - boxWidth * greyBoxes.length;
        const gap = totalSpace / (greyBoxes.length - 1);

        greyBoxes.forEach((box, index) => {
          const leftPosition = gap * index; // Adjust horizontal position based on index
          box.style.left = `${leftPosition}px`; // Set left position
        });
        greyBoxes.forEach((box, index) => {
          box.style.left = `${index * 110 + 180}px`; // Adjust position based on index
          box.style.top = "250px";
        });
      };

      document.getElementById("startButton").addEventListener("click", () => {
        const words = [];
        const pinkBox = document.querySelector(".pink-box");
        const pinkBoxWords = pinkBox.querySelectorAll(".grey-box-content");

        pinkBoxWords.forEach((wordElement) => {
          words.push(wordElement.textContent.trim());
        });

        // Check if exactly three nouns are collected
        if (words.length === 3) {
          fetch("/generate_story", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ nouns: words }),
          })
            .then((response) => response.json())
            .then((data) => {
              console.log("Story:", data.story);
              // Here you can also update the front-end to display the story
              document.getElementById("storyOutput").textContent = data.story;
              fetch("/generate_image", {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ story: data.story }),
              })
                .then((imageResponse) => imageResponse.json())
                .then((imageData) => {
                  document.getElementById(
                    "imagePlaceholder"
                  ).innerHTML = `<img src="${imageData.image_url}" alt="Generated Image" style="width: 100%; height: 100%;">`;
                  imgElement.addEventListener("click", () => {
                    saveImage(imageData.image_url, "generated-image.png");
                  });
                })
                .catch((error) => {
                  console.error("Error generating image:", error);
                });
            })

            .catch((error) => {
              console.error("Error:", error);
            });
        } else {
          console.log("Please collect exactly three nouns.");
        }
      });

      function isOverlapping(element1, element2) {
        const rect1 = element1.getBoundingClientRect();
        const rect2 = element2.getBoundingClientRect();

        return !(
          rect1.right < rect2.left ||
          rect1.left > rect2.right ||
          rect1.bottom < rect2.top ||
          rect1.top > rect2.bottom
        );
      }

      function saveImage(imageUrl, fileName) {
        const link = document.createElement("a");
        link.href = imageUrl;
        link.download = fileName;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
