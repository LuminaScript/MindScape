<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Page Title</title>
    <style>
      /* MindScape */
      .mind-scape {
        color: #1a1a1a;
        font-size: 28px;
        font-family: Outfit;
        font-weight: 700;
        letter-spacing: 3.36px;
        word-wrap: break-word;
      }

      /* AI SandBox */
      .ai-sandbox {
        color: #282828;
        font-size: 48px;
        font-family: Inter;
        font-weight: 700;
        line-height: 48px;
        word-wrap: break-word;
      }

      /* 24, 32 */
      .small-text {
        color: #6d758f;
        font-size: 12px;
        font-family: Inter;
        font-weight: 600;
        text-transform: uppercase;
        line-height: 18px;
        letter-spacing: 0.96px;
        word-wrap: break-word;
      }

      /* Start Creating */
      .start-creating {
        color: white;
        font-size: 14px;
        font-family: Inter;
        font-weight: 600;
        line-height: 20px;
        word-wrap: break-word;
      }

      /* Grid background for top boxes */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
      }

      /* Grey box style */
      .grey-box {
        width: 100px;
        height: 40px;
        background: #d9d9d9;
        cursor: pointer;
        user-drag: true;
        position: absolute; /* Add absolute positioning */
      }

      /* Pink box style */
      .pink-box {
        width: 100px;
        height: 40px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div
      style="
        width: 100%;
        height: 100%;
        padding-top: 30px;
        padding-bottom: 80px;
        padding-left: 167px;
        padding-right: 167px;
        background: white;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 60px;
        display: inline-flex;
      "
    >
      <div
        style="
          width: 1106px;
          justify-content: flex-start;
          align-items: center;
          gap: 245px;
          display: inline-flex;
        "
      >
        <div style="width: 222px; height: 54px; position: relative">
          <div class="mind-scape">MindScape</div>
          <div
            style="
              width: 54px;
              height: 54px;
              left: 0px;
              top: 0px;
              position: absolute;
            "
          ></div>
        </div>
      </div>
      <div style="align-self: stretch" class="ai-sandbox">AI SandBox</div>
      <div class="grid-container">
        <div class="grey-box" id="greyBox1"></div>
        <div class="grey-box" id="greyBox2"></div>
        <div class="grey-box" id="greyBox3"></div>
      </div>
      <div
        style="
          width: 1106px;
          height: 136px;
          background: white;
          justify-content: space-between;
          align-items: flex-end;
          display: inline-flex;
        "
      >
        <div
          style="
            width: 1045px;
            height: 127px;
            background: #f4e7f9;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
          "
        ></div>
        <div
          style="
            width: 467px;
            padding-bottom: 30px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            display: inline-flex;
          "
        >
          <!-- Pink box at the bottom -->
          <!-- <div class="pink-box" id="pinkBox"></div> -->
        </div>
      </div>
      <div
        style="
          padding-left: 18px;
          padding-right: 18px;
          padding-top: 14px;
          padding-bottom: 14px;
          background: linear-gradient(87deg, #844bdc 0%, #ac4ff1 100%);
          box-shadow: 0px 1px 4px rgba(24.73, 32.61, 60.56, 0.08);
          border-radius: 23px;
          justify-content: center;
          align-items: center;
          gap: 3px;
          display: inline-flex;
        "
      >
        <div style="text-align: center" class="start-creating">
          Start Creating
        </div>
      </div>
    </div>

    <script>
      // JavaScript for making grey boxes movable and pink box droppable
      const greyBoxes = document.querySelectorAll(".grey-box");
      const pinkBox = document.getElementById("pinkBox");

      let isDragging = false;
      let currentBox = null;

      greyBoxes.forEach((box) => {
        box.addEventListener("mousedown", (e) => {
          isDragging = true;
          currentBox = box;
          const offsetX = e.clientX - box.getBoundingClientRect().left;
          const offsetY = e.clientY - box.getBoundingClientRect().top;

          document.onmousemove = (e) => {
            if (!isDragging) return;

            const x = e.clientX - offsetX;
            const y = e.clientY - offsetY;

            box.style.left = x + "px";
            box.style.top = y + "px";
          };

          document.onmouseup = () => {
            isDragging = false;
            document.onmousemove = null;
            document.onmouseup = null;

            if (isOverlapping(currentBox, pinkBox)) {
              // If the grey box is dropped inside the pink box
              pinkBox.appendChild(currentBox);
              currentBox.style.left = "0px";
              currentBox.style.top = "0px";
            }
          };
        });
      });

      function isOverlapping(box1, box2) {
        const rect1 = box1.getBoundingClientRect();
        const rect2 = box2.getBoundingClientRect();

        return (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        );
      }

      window.onload = () => {
        const greyBoxes = document.querySelectorAll(".grey-box");
        const containerWidth =
          document.querySelector(".grid-container").offsetWidth;
        const boxWidth = greyBoxes[0].offsetWidth;
        const totalSpace = containerWidth - boxWidth * greyBoxes.length;
        const gap = totalSpace / (greyBoxes.length - 1);

        greyBoxes.forEach((box, index) => {
          const leftPosition = gap * index; // Adjust horizontal position based on index
          box.style.left = `${leftPosition}px`; // Set left position
        });
        greyBoxes.forEach((box, index) => {
          box.style.left = `${index * 110 + 180}px`; // Adjust position based on index
          box.style.top = "250px";
        });
      };
    </script>
  </body>
</html>
