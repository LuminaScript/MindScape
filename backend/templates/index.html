<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Mood Analyzer</title>
  </head>
  <body>
    <h1>Music Mood Analyzer</h1>
    <textarea id="diary" placeholder="Enter your diary entry"></textarea>
    <button id="analyze">Analyze</button>
    <div id="music-links">
      <!-- Music links will be displayed here -->
    </div>

    <script>
      document.getElementById("analyze").addEventListener("click", async () => {
        const diaryText = document.getElementById("diary").value;
        const response = await fetch("/get_music_links", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ diary_text: diaryText }),
        });

        if (response.ok) {
          const data = await response.json();
          const musicLinks = data.links;

          // Display music links and play the music automatically

          const musicLinksContainer = document.getElementById("music-links");
          musicLinksContainer.innerHTML = "";

          // Iterate through musicLinks and create an <a> element for each link
          musicLinks.forEach((linkData) => {
            const musicLink = document.createElement("a");
            musicLink.href = linkData.link;
            musicLink.textContent = linkData.title;
            musicLink.target = "_blank";
            musicLink.classList.add("music-link"); // Add a CSS class for styling
            musicLinksContainer.appendChild(musicLink);
            musicLinksContainer.appendChild(document.createElement("br")); // Add line break
          });
        } else {
          console.error("Error analyzing diary text");
        }
      });
    </script>

    <style>
      .music-link {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </body>
</html>
